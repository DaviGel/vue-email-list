<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Email</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Mio CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="app" v-cloak>
      <div class="container">
        <header>
          <h1>Email generate da Api Boolean</h1>
        </header>
        <main>
          <ul class="d-flex m-top50" v-if="emailAddress.length >= 10">
            <li v-for="(element, index) in emailAddress">
              <i class="fa-solid fa-envelope"></i> {{ element }}
            </li>
          </ul>
          <div class="m-top50" v-else>
            <p>
              Caricamento in corso
              <i class="fa-solid fa-spinner fa-spin"></i>
            </p>
          </div>
        </main>
      </div>
    </div>
    <!-- Vue JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Mio JS -->
    <script src="js/main.js"></script>
  </body>
</html>
